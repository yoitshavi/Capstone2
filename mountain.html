<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mountain Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Explore the Mountains</h1>
      </div>
      <div class="row">
        <div class="col">
          <select id="mountainDropdown" size="">
            <option value="select">Select a Mountain</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table id="mountainTbl">
            <thead>
              <th>Name</th>
              <th>Description</th>
              <th>Elevation</th>
              <!-- <th>Other Information</th> -->
            </thead>
            <tbody id="tableRow"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="imgOutput"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/mountainData.js"></script>
  </body>
</html>
