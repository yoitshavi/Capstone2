<!DOCTYPE html>
<html lang="en">
  <head>
    <title>National Park Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Search for your Perfect National Park</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <select id="locationDropdown" size="" class="select1">
            <option value="select">Select a Location</option>
          </select>
        </div>
        <div class="col">
          <p>Or</p>
        </div>
        <div class="col">
          <select id="parkType" class="select2">
            <option value="select">Select a Park Type</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table id="stateParkInfo">
            <thead>
              <th>Name</th>
              <th>Address</th>
              <th>Phone Number</th>
              <th>Fax Number</th>
              <th>Location Coordinates</th>
            </thead>
            <tbody id="tableRow"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/locationData.js"></script>
    <script src="./scripts/parkTypeData.js"></script>
    <script src="./scripts/nationalParkData.js"></script>
  </body>
</html>
